<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>바우처 상세보기</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">바우처 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${voucher.voucherId}" readonly>
    </div>
    <div>
        <label for="itemName">바우처 타입</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${voucher.voucherType.name()}" readonly>
    </div>
    <div>
        <label for="price">바우처 금액</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${voucher.voucherAmount.getValue()}" readonly>
    </div>
    <div>
        <label for="quantity">생성날짜</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${voucher.getDate()}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/voucher}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div>
</body>
</html>
